<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist : Studi Kasus</title>
</head>
<body>
    <form name="todoForm">
    <table>
        <tbody>
                <tr>
                    <td><label for="todo">Todo : </label></td>
                    <td><input type="text" id="todo" name="todo"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <h1>Todolist</h1>

    <table>
        <tbody id="todoListBody">
            <tr>
                <th><label for="search">Search : </label></th>
                <th><input type="search" id="search"></th>
            </tr>
            <tr>
                <td><input type="button" value="Done"></td>
                <td>Todo Description</td>
            </tr>
        </tbody>
    </table>


    <script>
        // inisiasi array untuk menyimpan setiap value nya
        const todoList = [
            // menambahkan default
            'Belajar JavaScript Dasar',
            'Studi kasus Todolist'
        ];

        // reset todolist
        const clearTodoList = () => {
            const todoListBody = document.getElementById('todoListBody');

            while ( todoListBody.firstChild ) {
                todoListBody.removeChild(todoListBody.firstChild);
            }
        }

        // menampilkan todolist
        function displayTodolist() {
            // panggil clear todolist
            clearTodoList();
            for (let i = 0; i < todoList.length; i++) {
                // simpan nilai todoList saat ini kedalam variabel todo
                const todo = todoList[i];

                // create element tr / table row
                const tr = document.createElement('tr');
                // inisiasi element td
                const tdBtn = document.createElement('td');
                tr.appendChild(tdBtn);

                const tdTodo = document.createElement('td');
                tdTodo.textContent = todo;
                tr.appendChild(tdTodo);

                const buttonTodoList = document.createElement('input');
                buttonTodoList.type = 'button';
                buttonTodoList.value = 'Done';
                tdBtn.appendChild(buttonTodoList);

                const todoListBody = document.getElementById('todoListBody');
                todoListBody.appendChild(tr);
            }
        }

        document.forms['todoForm'].onsubmit = function ( event ) {
            // ignore submit
            event.preventDefault();

            // ambil data todo
            const todo = document.forms['todoForm']['todo'].value;
            // tambahkan data todo kedalam array todoList
            todoList.push(todo);

            // clear/bersihkan input value sebelumnya
            document.forms['todoForm'].reset();

            displayTodolist();
        }
        displayTodolist();
    </script>
</body>
</html>
